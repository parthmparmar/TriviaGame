<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stranger Things - Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <header class = "row">
            <h1 class = "col-md-12 text-center m-5">Stranger Things - Trivia Game</h1>
        </header>
        <div class="row">
            <div class="col-md-12 play_card m-2">
                <p>Click to play Stranger Things Trivia Game, remember the game is timed. Enjoy and let's see how great a fan you are!</p>
                <button class="play_btn btn-lg">Play Game!</button>
            </div>
        </div>
        <section class = "game_card col-md-12 border off">
            <div class = "row"> 
                <div class="timer col-md-12 text-center m-3">
                    <h3 id="seconds_display">Timer Info</h3>
                </div>
                <div class="questions col-md-12 text-center m-3">
                    <h3 id="question">TEST QUESTION</h3>
                </div>
            </div>
                    <div class="row answers_box">
                        <div class="col-md-12 text-center">
                            <div class="row">
                                <div id ="a" class="col-md-6 p-3 answers">Option 1</div>
                                <div id ="b"class="col-md-6 p-3 answers">Option 2</div>
                            </div>
                            <div class="row">
                                <div id ="c" class="col-md-6 p-3 answers">Option 3</div>
                                <div id ="d" class="col-md-6 p-3 answers">Option 4</div>
                            </div>
                        </div>
                    </div>
        </section>
        <section class="col-md-12 check-card off">
            <div class="row check_box">
                <div class="col-md-12">
                    <h2 class="status"> Status</h2>
                        <div class="row">
                            <div class="col-md-12 p-2">
                                <h4 class="question_check">Question</h4>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-12 p-2">
                            <h4 class="answer_check">Answer</h4> 
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class = "next_question btn-lg m-2">Next Question</button>
                        </div> 
                    </div>

                </div>
            </div>
        </section>
        <section class="col-md-12 results-card off">
                <div class="row results_box">
                        <div class="col-md-12 p-2">
                            <h3>Results:</h3>
                            <div id="results">Result</div>
                        </div>
                    </div>
        </section>
    </div>
    <script src="assets/javascrip/app.js"></script>

</body>
</html>
